dispatch:
# traffic routed to tpe-2020 app
  - url: "tpe2021.dashwatch.org/*"
    service: dw-tpe2021

# All other traffic routed to dash-watch-beta app
  - url: "beta.dashwatch.org/*"
    service: dash-watch-beta

# All other traffic routed to dash-watch-beta app
  - url: "*.dashwatchbeta.org/*"
    service: dash-watch-beta

# All other traffic routed to dash-watch-beta app
  - url: "dashwatchbeta.org/*"
    service: dash-watch-beta